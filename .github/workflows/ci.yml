name: CI/CD Pipeline for Employee Database App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images to AWS ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push MySQL Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: mysql-database
          IMAGE_TAG: latest
        run: |
          echo "ðŸ”¹ Building MySQL Docker Image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile_mysql .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "âœ… MySQL Image pushed successfully."

      - name: Build, Tag, and Push Web App Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: employee-database-app
          IMAGE_TAG: latest
        run: |
          echo "ðŸ”¹ Building Web App Docker Image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "âœ… Web App Image pushed successfully."

  deploy-infrastructure:
    name: Deploy AWS Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install terraform
          terraform --version

      - name: Initialize Terraform
        working-directory: terraform
        run: |
          terraform init

      - name: Apply Terraform Plan
        working-directory: terraform
        run: |
          terraform apply -auto-approve

      - name: Retrieve EC2 Public IP
        working-directory: terraform
        id: ec2-ip
        run: |
          echo "ðŸ”¹ Fetching EC2 Public IP..."
          echo "EC2_PUBLIC_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV
          echo "âœ… EC2 Public IP retrieved."

  deploy-app:
    name: Deploy Application on EC2
    runs-on: ubuntu-latest
    needs: deploy-infrastructure

    steps:
      - name: SSH into EC2 & Deploy Containers
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ env.EC2_PUBLIC_IP }}
        run: |
          echo "$PRIVATE_KEY" > vockey.pem
          chmod 400 vockey.pem

          echo "ðŸ”¹ Connecting to EC2 at $EC2_HOST..."
          ssh -tt -o StrictHostKeyChecking=no -i vockey.pem ec2-user@$EC2_HOST << 'EOF'
            set -e
            echo "âœ… Connected successfully!"

            echo "ðŸ”¹ Updating system packages..."
            sudo yum update -y

            echo "ðŸ”¹ Installing Docker..."
            sudo yum install -y docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user

            echo "ðŸ”¹ Logging in to Amazon ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "ðŸ”¹ Pulling MySQL Docker Image..."
            docker pull $ECR_REGISTRY/mysql-database:latest
            echo "âœ… MySQL image pulled successfully."

            echo "ðŸ”¹ Starting MySQL Container..."
            docker run -d --name mysql-db -e MYSQL_ROOT_PASSWORD=rootpassword -e MYSQL_DATABASE=employee_db $ECR_REGISTRY/mysql-database:latest
            echo "âœ… MySQL container started."

