name: CI/CD Pipeline for Employee Database App
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build & Push Docker Images to AWS ECR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push MySQL Image
        run: |
          echo "🔹 Building MySQL Docker Image..."
          docker build -t mysql-database -f Dockerfile_mysql .
          echo "🔹 Tagging MySQL Image..."
          docker tag mysql-database:latest ${{ secrets.ECR_REGISTRY }}/mysql-database:latest
          echo "🔹 Pushing MySQL Image to AWS ECR..."
          docker push ${{ secrets.ECR_REGISTRY }}/mysql-database:latest
          echo "✅ MySQL Image pushed successfully."

      - name: Build and Push Web App Image
        run: |
          echo "🔹 Building Web App Docker Image..."
          docker build -t employee-database-app -f Dockerfile .
          echo "🔹 Tagging Web App Image..."
          docker tag employee-database-app:latest ${{ secrets.ECR_REGISTRY }}/employee-database-app:latest
          echo "🔹 Pushing Web App Image to AWS ECR..."
          docker push ${{ secrets.ECR_REGISTRY }}/employee-database-app:latest
          echo "✅ Web App Image pushed successfully."

  deploy-infrastructure:
    name: Deploy AWS Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1

      - name: Install Terraform
        run: |
          echo "🔹 Installing Terraform..."
          sudo apt-get update && sudo apt-get install -y unzip curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install terraform
          terraform --version
          echo "✅ Terraform installed successfully."

      - name: Initialize Terraform
        run: |
          echo "🔹 Initializing Terraform..."
          terraform init
          echo "✅ Terraform initialized."

      - name: Apply Terraform Plan
        run: |
          echo "🔹 Applying Terraform Configuration..."
          terraform apply -auto-approve
          echo "✅ Infrastructure deployed successfully."

  deploy-app:
    name: Deploy Application on EC2
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    steps:
      - name: SSH into EC2 & Deploy Containers
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_PUBLIC_IP }}
        run: |
          echo "$PRIVATE_KEY" > ec2-key.pem
          chmod 600 ec2-key.pem
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$EC2_HOST << 'EOF'
            set -e
            echo "🔹 Updating system packages..."
            sudo yum update -y
            echo "🔹 Installing Docker..."
            sudo yum install -y docker
            sudo systemctl start docker
            sudo usermod -aG docker ec2-user
            echo "🔹 Logging in to Amazon ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}
            echo "🔹 Pulling MySQL Docker Image..."
            docker pull ${{ secrets.ECR_REGISTRY }}/mysql-database:latest
            echo "✅ MySQL image pulled successfully."
            echo "🔹 Starting MySQL Container..."
            docker run -d --name mysql-db -e MYSQL_ROOT_PASSWORD=rootpassword -e MYSQL_DATABASE=employee_db ${{ secrets.ECR_REGISTRY }}/mysql-database:latest
            echo "✅ MySQL container started."
            echo "⏳ Waiting for MySQL to initialize..."
            sleep 20
            echo "🔹 Pulling Web App Docker Image..."
            docker pull ${{ secrets.ECR_REGISTRY }}/employee-database-app:latest
            echo "✅ Web app image pulled successfully."
            echo "🔹 Starting Web App Container..."
            docker run -d -p 8080:8080 --link mysql-db:mysql --name web-app \
              -e DBHOST=mysql-db -e DBPORT=3306 -e DBUSER=root -e DBPASSWORD=rootpassword -e DBNAME=employee_db \
              ${{ secrets.ECR_REGISTRY }}/employee-database-app:latest
            echo "✅ Web app container started."
            echo "🔹 Deployment completed successfully!"
          EOF
